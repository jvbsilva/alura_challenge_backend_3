{% extends 'base_out.html' %}

{% block 'titulo' %} Login {% endblock %}

{% block 'conteudo' %} 

<div class="container">
    <br>
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
            <br>
            <div class="text-center">
                <h1>Login</h1>
            </div>
            <hr>
            <br>
            <form method="post" action= "{% url 'login' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <label>Email:</label>
                <input class="form-control" name="email" type="text" placeholder="Email...">
                <br>
                <label>Senha:</label>
                <input class="form-control" name="senha" type="password" placeholder="Senha...">
                <br>
                <div class="text-center">
                    <input class="btn btn-success btn-lg" type="submit" value="Login">
                    <br>
                    <br>
                    <div>Não é registrado? <a href="{% url 'cadastro' %}">Crie uma conta.</a></div>
                </div>


                
                
            </form>
        </div>
        <div class="col-md"></div>
        
    </div>
</div>

{% endblock %}
